<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>

    <figure class="containerImagens">
        <img src="./img/celular.png" alt="imagem celular" class="imgCelular">
        <img src="./img/insta1.png" class="telasCelular">
        <img src="./img/insta2.png" class="telasCelular" id="trocaImagem">
    </figure>

    <main>
        <section class="sessaoLogin">
            <img src="./img/insta-logo.png" alt="logo do instagram" class="instaLogo">
            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha" type="password">
            <button>Entrar</button>

            <p> OU </p>
    
            <div class="containerLogoFace">
                <img src="./img/logo-face.png" class="logoFace">
                <a class="loginFace">Entrar com o Facebook</a>
            </div>
            <a class="esqueceuSenha">Esqueceu a senha?</a>
        </section>

        <section class="secaoCadastro">
            <p>Não tem uma conta?</p><a>Cadastrar-se</a>
        </section>

        <p class="paragrafoApp">Obtenha o aplicativo</p>

        <figure class="baixarApps">
            <img src="./img/ios.png" alt="logo do ios" class="logoApp">
            <img src="./img/google.png" alt="logo do google" class="logoApp">
        </figure>
    </main>

</body>

<script src="./script.js"></script>

</html>
